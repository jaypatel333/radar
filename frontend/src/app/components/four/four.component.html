
<div class="clr-row"   >
    <div class="clr-col-lg-2 clr-col-md-3 clr-col-6" *ngFor="let topic of topics; index as i;">
        <a href= {{topic.thumbnailUrl}} class="card clickable">
            <p class="card-text">
                {{topic.title}} header 
            </p>
            <div class="card-img">
                <img src= {{topic.thumbnailUrl}}>
            </div>
            <div class="card-block">
                <p class="card-text">
                    {{topic.title}}
                </p>
            </div>
        </a>
    </div>
  </div>
